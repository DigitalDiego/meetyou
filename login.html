<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetYou - Log In</title>
</head>
<body>
    <div class="top-row">
        <h1>MeetYou</h1>
        <button>
            Create Account
        </button>
    </div>
    <div class="container">
        <div class="left-col">
            <h2>Connect with friends and family with as little as a click.
                Create you own community with people you know as well as with people you may meet along the way.
            </h2>
        </div>
        <div class="right-col">
            <form>
                <div class="email">
                    <input type="email" placeholder='Email' required id='email'>
                </div>
                <div class="password">
                    <input type="password" placeholder='Password' required id='password'>
                </div>
                <button id='login-btn'>
                    Log In
                </button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
