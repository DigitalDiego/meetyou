<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./Style/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeetYou - Log In</title>
  </head>
  <body>
    <section class="answers" id="answers">
      <i class="fas fa-times" id="close-message-btn"></i>
      <p>Email: admin@meetyou.com</p>
      <p>Password: user2021</p>
    </section>
    <div class="top-row">
      <h1>MeetYou</h1>
      <button>Create Account</button>
    </div>
    <div class="container">
      <div class="left-col">
        <h2>
          Connect with friends and family with as little as a click. Create your
          own community with people you know as well as with people you may meet
          along the way.
        </h2>
      </div>
      <div class="right-col">
        <form>
          <div class="email">
            <input type="email" placeholder="Email" required id="email" />
          </div>
          <div class="password">
            <input
              type="password"
              placeholder="Password"
              required
              id="password"
            />
          </div>
          <button id="login-btn">Log In</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
